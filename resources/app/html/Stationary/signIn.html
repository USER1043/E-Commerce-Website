<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../../css/entry.css">
    <script src="https://kit.fontawesome.com/f84acd84a0.js" crossorigin="anonymous"></script> 
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="heading">Sign In</h1>
        <form>
            <div class="input-group">
                <div class="input-field" >
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" id="username">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="password">
                </div>
                <p>Not a user yet?<a href="../Stationary/signUp.html">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="submit" id="SignInbtn">Sign In</button>
            </div>
        </form>
    </div>
</div>

<script>
let signIn = document.getElementById("SignInbtn");
let user = document.getElementById("username");
let passwd = document.getElementById("password");


signIn.onclick = function(event){
    event.preventDefault();
    if (user.value && passwd.value) {
        if (user.value == "admin" && passwd.value == "admin"){
            window.alert("Sign In Successful");
            window.location.href = "../Stationary/homepage.html";
        } else {
            window.alert("Incorrect username or password");
            passwd.value = "";
        }
    } else {
        window.alert("Please fill in all fields");
    }
}

</script>
</body>
</html>
